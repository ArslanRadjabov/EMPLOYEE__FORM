<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>

    <section class="full_window d-flex">
        <div class="black_window col-3">

        </div>
        <div class="window col-9 d-flex ">

            <div class="search-header d-flex">
                <form class="form">
                    <i class='bx bx-search'></i>
                    <input class="s-input" type="text" placeholder="search topics">
                </form>
                <div class="bell-messages d-flex">
                    <button>
						<i class='bx bx-bell'></i>
					</button>
                    <button>
						<i class='bx bx-message-alt'></i>
					</button>
                    <button>
						<i class='bx bx-power-off'></i>
					</button>
                </div>
            </div>

            <div class="hero d-flex">
                <div class="people__img">
                    <i class='bx bxs-user'></i>
                </div>
                <div>
                    <h2>New Employee</h2>
                    <p>Form design with validation</p>
                </div>
            </div>

            <div class="employee">
                <div class="employee__box">
                    <div class="employee__inputs d-flex ">
                        <div class="input__div d-flex">
                            <i class='bx bx-search-alt-2'></i>
                            <input class="input__item" type="text">
                        </div>

                        <button type="button" class="btn btn__modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
							+ Add New
						</button>

                        <div class="modal__form">

                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Employee Form</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body d-flex ">

                                            <div class=" modal-inputs ">
                                                <input type="text " class="modal__input-item form-control userName " id="exampleFormControlInput1 " placeholder="Full name " required>
                                                <input type="email " class="modal__input-item form-control userEmail " id="exampleFormControlInput1 " placeholder="Email " required>
                                                <input type="number " class="modal__input-item form-control userNumber " id="exampleFormControlInput1 " placeholder="(99) ... .. .. " required>
                                                <input type="text " class="modal__input-item form-control userCity " id="exampleFormControlInput1 " placeholder="City">
                                            </div>
                                            <div class="modal-selections ">
                                                <div class="modal-radio ">
                                                    <h5>Gender</h5>
                                                    <div class="checks d-flex ">
                                                        <div class="form-check">
                                                            <input class=" form-check-input userGenderinputMale" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                                            <label class="form-check-label" for="flexRadioDefault1">
																Male
															</label>
                                                        </div>
                                                        <div class="form-check ">
                                                            <input class="form-check-input userGenderinputFemale" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                                            <label class="form-check-label" for="flexRadioDefault1">
																Female
															</label>
                                                        </div>
                                                        <div class="form-check ">
                                                            <input class="form-check-input userGenderinputOther" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                                            <label class="form-check-label" for="flexRadioDefault1">
																Other
															</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="selection-div ">
                                                    <select class="form-select form-select1 " aria-label="Default select example">
														<option selected value="none" >None</option>
														<option value="Development ">Development</option>
														<option value="Marketing ">Marketing</option>
														<option value="Accounting ">Accounting</option>
														<option value="HR ">HR</option>
													</select>
                                                </div>
                                                <input class="modal__input-item form-control date_el1 " type="date">
                                                <div class="form-check ">
                                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
                                                    <label class="form-check-label" for="flexCheckIndeterminate">
                                                     Permenant Employee
                                                    </label>
                                                </div>
                                            </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer ">
                                            <button type="submit" class="btn btn-secondary add_obj " data-bs-dismiss="modal">Submit</button>
                                            <button type="button " class="btn btn-primary reset-btn " onclick="reset()">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="nav ">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Email address</th>
                                    <th scope="col">Mobile number</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="body__result">


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous ">
    </script>
    <script src="js/add.js"></script>
    <script src="js/object.js"></script>
    <script src="js/main.js "></script>
</body>

</html>
